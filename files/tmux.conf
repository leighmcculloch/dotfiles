# Set prefix
unbind C-b
set -g prefix C-a
bind a send-prefix

# Bell only on inactive windows
set -g bell-action other

# Map M-k clear the pane and buffer
#bind-key -n M-r send-keys -R C-c\; send-keys -R Enter \; clear-history
bind-key -n M-r respawn-pane -k

# Map the X sequence to kill-window
bind x confirm-before -p "kill-pane #{pane_id}? (y/n)" kill-pane
bind X confirm-before -p "kill-window #W? (y/n)" kill-window

# Reload source file
bind r source ~/.tmux.conf

# Allow OSC 52 to pass through to the outer terminal
set -g set-clipboard on
set -g allow-passthrough on

# Set shell
#set -g default-terminal tmux-256color
#set -ga terminal-overrides ",xterm-256color:Tc"

# Forward focus events to applications (enables FocusGained/FocusLost in vim)
set -g focus-events on

# Window navigation using vim controls
setw -g mode-keys vi

# Window and pane numbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Window names stop auto-renaming after they have been set explicitly
set -g allow-rename off

# Create new window
bind c new-window -c '#{pane_current_path}'
bind -n M-c new-window -c '#{pane_current_path}'

# Split windows
bind s split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'
bind -n M-s split-window -v -c '#{pane_current_path}'
bind -n M-v split-window -h -c '#{pane_current_path}'

# Moving windows
bind , swap-window -t -1 \; select-window -t -1
bind . swap-window -t +1 \; select-window -t +1
bind -n M-, swap-window -t -1 \; select-window -t -1
bind -n M-. swap-window -t +1 \; select-window -t +1

# Move around panes with hjkl
bind h select-pane -L
bind j select-pane -D \; if -F "#{==:#{pane_height},1}" "resize-pane -y 100%" ""
bind k select-pane -U \; if -F "#{==:#{pane_height},1}" "resize-pane -y 100%" ""
bind l select-pane -R
bind -n M-h select-pane -L
bind -n M-j select-pane -D \; if -F "#{==:#{pane_height},1}" "resize-pane -y 100%" ""
bind -n M-k select-pane -U \; if -F "#{==:#{pane_height},1}" "resize-pane -y 100%" ""
bind -n M-l select-pane -R

# Resize panes
bind -r e resize-pane -y 100%
bind -r < resize-pane -L 2
bind -r > resize-pane -R 2
bind -r - resize-pane -D 2
bind -r + resize-pane -U 2
bind -r = resize-pane -U 2
bind -n M-< resize-pane -L 2
bind -n M-> resize-pane -R 2
bind -n M-- resize-pane -D 2
bind -n M-+ resize-pane -U 2
bind -n M-= resize-pane -U 2

# Popup pane (prefix+o to toggle)
bind o if-shell -F '#{==:#{session_name},popup}' 'detach-client' 'display-popup -E "tmux attach -t popup || tmux new -s popup"'

# Update Interval
set -g status-interval 5

# Update Display Time of Tmux Messages to 4 secs
set-option -g display-time 4000

# Increase Scrollback Buffer size
set-option -g history-limit 50000

# Enable mouse support
setw -g mouse on

# Theme --

# Status bar
set -g status-bg '#2c2e33'
set -g status-fg white

# Status bar - left side
set -g status-left ''

# Status bar - right side
set -g status-right-length 100
set -g status-right ' #{?window_zoomed_flag,#[fg=black#,bg=brightcyan]ZOOMED#[fg=colour238#,bg=default] â€¢ ,}#[fg=colour238]#S'

# Mark window as unread (toggle with prefix+u, cleared when switching to window)
bind u if-shell -F '#{@unread}' 'set-option -w -u @unread' 'set-option -w @unread 1'
set-hook -g after-select-window 'set-option -w -u @unread'

# Window status - not the current window
set-window-option -g window-status-format         '#{?#{||:#{@unread},#{window_bell_flag}},#[fg=black#,bg=brightyellow],#[fg=white#,bg=colour235]} #I #{?#{||:#{@unread},#{window_bell_flag}},#[fg=black#,bg=brightyellow],#[fg=white#,bg=colour236]} #(pwd="#{pane_current_path}"; echo ${pwd####*/}) #[default]'

# Window status - not the current window with bell
set-window-option -g window-status-bell-style     ''

# Window status - current window
set-window-option -g window-status-current-format '#{?#{||:#{@unread},#{window_bell_flag}},#[fg=black#,bg=brightyellow],#[fg=black#,bg=white]} #I #{?#{||:#{@unread},#{window_bell_flag}},#[fg=black#,bg=brightyellow],#[fg=brightwhite#,bg=colour238]} #(pwd="#{pane_current_path}"; echo ${pwd####*/}) #[default]'

# Panes
set -g message-style fg=black,bg=white
set -g pane-border-format '#(pwd="#{pane_current_path}"; echo ${pwd####*/}):#{pane_current_command}'
set -g pane-border-style bg=default,fg=#444444
set -g pane-active-border-style bg=default,fg=#606060
set-option -g pane-border-lines single
set-option -g pane-border-indicators colour
set-option -g pane-border-status top
set -g window-style 'fg=colour247,bg=#2c2e33'
set -g window-active-style 'fg=#ffffff,bg=#2c2e33'
