# Set prefix
unbind C-b
set -g prefix C-a
set -g prefix2 C-b
bind a send-prefix

# Reload source file
bind r source ~/.tmux.conf

# Set shell
set -g default-terminal xterm-256color

# Window navigation using vim controls
setw -g mode-keys vi

# Window and pane numbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Window names stop auto-renaming after they have been set explicitly
set -g allow-rename off

# Create new window
bind c new-window -c '#{pane_current_path}'

# Split windows
bind s split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'

# Move around panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r < resize-pane -L 2
bind -r > resize-pane -R 2
bind -r - resize-pane -D 2
bind -r + resize-pane -U 2

# Plugins:
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager
run '[ ! -d ~/.tmux/plugins/tpm ] && git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'
run '~/.tmux/plugins/tpm/tpm'
run '~/.tmux/plugins/tpm/bin/install_plugins'

# Update Interval
set -g status-interval 1

# UTF
setw -g utf8 on

# Theme --

# Status bar
set -g status-utf8 on
set -g status-bg colour234
set -g status-fg white

# Status bar - left side
set -g status-left ''

# Status bar - right side
set -g status-right-length 100
set -g status-right-attr bold
set -g status-right ' #{?window_zoomed_flag,#[fg=#c6a0f6]ZOOMED #[fg=colour238]• ,}#[fg=colour238]#h • %a %b %d %I:%M%p '

# Window status - not the current window
set-window-option -g window-status-bg default
set-window-option -g window-status-fg white
set-window-option -g window-status-attr none
set-window-option -g window-status-format '#[fg=white,bg=colour235] #I #[fg=white,bg=colour236] #(pwd="#{pane_current_path}"; echo ${pwd####*/}) #[default]'

# Window status - current window
set-window-option -g window-status-current-attr none
set-window-option -g window-status-current-format '#[fg=black,bg=#c6a0f6] #I #[fg=brightwhite,bg=colour238] #(pwd="#{pane_current_path}"; echo ${pwd####*/}) #[default]'

# Pane borders
set -g pane-border-bg default
set -g pane-border-fg default
set -g pane-active-border-bg default
set -g pane-active-border-fg default

# Pane number display
set-option -g display-panes-active-colour default
set-option -g display-panes-colour default
