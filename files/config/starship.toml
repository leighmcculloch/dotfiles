"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
$status\
$cmd_duration\
$line_break\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
${custom.stellar-cli}\
$jobs\
$rust\
$golang\
$deno\
$nodejs\
$line_break\
[\\$ ](bold #555555)"""

[status]
disabled = false
format = "[❌ exit status $status](bold #ed6b7a)\n"

[cmd_duration]
format = "⚠️ [took $duration](bold yellow)\n"
min_time = 1_000
show_milliseconds = true

[directory]
format = '[$path](bold #97d1ef) '
truncation_length = 2
truncate_to_repo = false

[git_branch]
format = '[ $branch(:$remote_branch)](bold purple) '

[git_commit]
format = '([$tag](bold #97d1ef) )[$hash](bold #b3dd84) '
only_detached = false
tag_disabled = false
tag_symbol = ''

[git_status]
format = """\
([$conflicted](bold #ed6b7a) )\
([$staged](bold #ff964f) )\
([$modified$renamed$typechanged$deleted$untracked](bold #97d1ef)\
[$diverged](bold #ed6b7a)\
[$ahead_behind](bold #ed6b7a)\
[$ahead](bold #b3dd84) )\
([$stashed](bold yellow) )\
"""
stashed = '⚑$count'
conflicted = 'C$count'
modified = 'M$count'
staged = 'S$count'
renamed = 'R$count'
deleted = 'D$count'
untracked = 'U$count'
ahead = '↑$count'
diverged = '↑$ahead_count↓$behind_count'
behind = '↓$count'

[custom.stellar-cli]
when = "which stellar >/dev/null && (history | tail -n 100 | grep ' stellar ')"
shell = ["/bin/zsh", "-f"]
command = "arr=(v$(stellar version | head -n1 | cut -f2 -d' ' | cut -f1 -d'.') $(stellar env STELLAR_NETWORK) $(stellar env STELLAR_ACCOUNT)); print -R ${(j| |)arr}"
format = "[\ueb44 $output](bold #97d1ef) "

[rust]
format = "[\ue68b $toolchain](bold #ed6b7a) "

[golang]
format = "[\ue627](bold #8ed2f9) "

[deno]
format = '[🦖](bold #98fcb6) '

[nodejs]
format = '[](bold #90b96e) '
