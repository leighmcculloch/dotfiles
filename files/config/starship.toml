"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
$status\
$cmd_duration\
$line_break\
$hostname\
$directory\
$line_break\
$git_branch\
$git_commit\
$git_state\
$git_status\
$jobs\
$rust\
$golang\
$deno\
$nodejs\
${custom.stellar-cli}\
$line_break\
[\\$ ](bold #555555)"""

[status]
disabled = false
format = "[âŒ exit status $status](bold #ed6b7a)\n"

[cmd_duration]
format = "âš ï¸ [took $duration](bold yellow)\n"
min_time = 1_000
show_milliseconds = true

[hostname]
ssh_only = false
trim_at = "-"

[hostname.aliases]
"Chisel.local" = "ðŸ¡ Chisel"
leighmcculloch = "ðŸ¢ Work"

[directory]
format = '[$path](bold #97d1ef) '
truncation_length = 0
truncate_to_repo = false

[git_branch]
format = '[î‚  $branch(:$remote_branch)](bold purple) '

[git_commit]
format = '([$tag](bold #97d1ef) )[$hash](bold #b3dd84) '
only_detached = false
tag_disabled = false
tag_symbol = ''

[git_status]
format = """\
([$diverged](bold #ed6b7a)[$ahead_behind](bold #b3dd84) )\
([$conflicted](bold #ed6b7a) )\
([$staged$renamed](bold #ff964f) )\
([$modified$typechanged$deleted$untracked](bold #97d1ef) )\
([$stashed](bold yellow) )\
"""
stashed = 'âš‘$count'
conflicted = 'C$count'
modified = 'M$count'
staged = 'S$count'
renamed = 'R$count'
deleted = 'D$count'
untracked = 'U$count'
ahead = 'â†‘$count'
diverged = 'â†‘$ahead_countâ†“$behind_count'
behind = 'â†“$count'

[custom.stellar-cli]
when = "which stellar >/dev/null"
shell = ["/bin/zsh", "-f"]
command = "arr=(v$(stellar version --only-version-major) $(stellar env STELLAR_NETWORK) $(stellar env STELLAR_ACCOUNT)); print -R ${(j| |)arr}"
format = "[\ueb44 $output](bold #e4db82) "

[rust]
format = "[\ue68b $toolchain](bold #ed6b7a) "

[golang]
format = "[\ue627](bold #8ed2f9) "

[deno]
