"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
$status\
$cmd_duration\
$line_break\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$jobs\
$rust\
$golang\
$deno\
$nodejs\
$line_break\
[\\$ ](bold #555555)"""
#${custom.stellar-cli}\

[status]
disabled = false
format = "[âŒ exit status $status](bold red)\n"

[cmd_duration]
format = "âš ï¸ [took $duration](bold yellow)\n"
min_time = 1_000
show_milliseconds = true

[directory]
truncation_length = 2
truncate_to_repo = false

[git_branch]
format = '[î‚  $branch(:$remote_branch)](bold purple) '

[git_commit]
format = '([$tag](bold blue) )[$hash](bold green) '
only_detached = false
tag_disabled = false
tag_symbol = ''

[git_status]
format = """\
([$conflicted](bold red) )\
([$staged](bold #ff964f) )\
([$modified$renamed$typechanged$deleted$untracked](bold cyan)\
[$diverged](bold red)\
[$behind](bold red)\
[$ahead](bold green) )\
([$stashed](bold yellow) )\
"""
stashed = 'âš‘$count'
conflicted = 'C$count'
modified = 'M$count'
staged = 'S$count'
renamed = 'R$count'
deleted = 'D$count'
untracked = 'U$count'
ahead = 'â†‘$count'
diverged = 'â†‘$ahead_countâ†“$behind_count'
behind = 'â†“$count'

[custom.stellar-cli]
when = "which stellar"
command = "arr=(v$(stellar version | head -n1 | cut -f2 -d' ' | cut -f1 -d'.') $(stellar env STELLAR_NETWORK) $(stellar env STELLAR_ACCOUNT)); print -R ${(j| |)arr}"
format = "[\ueb44 $output](bold blue) "

[rust]
format = "[\ue68b $toolchain](bold red) "

[golang]
format = "[\ue627](bold #8ed2f9) "

[deno]
format = '[ğŸ¦–](bold #98fcb6) '

